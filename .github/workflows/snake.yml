name: Generar Snake en tu perfil

# Para dispararlo manualmente o cada 12h
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write    # permite push

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout del repo (necesario para cualquier comando git)
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0     # historial completo (necesario si quieres tags o branches)

      # 2) Instalar dependencias / generar la imagen
      - name: Instalar y generar
        run: |
          npm install
          npm run generate

      # 3) Configurar git y commitear cambios
      - name: Commit & Push cambios
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add dist/
          git commit -m "ðŸ’¾ Actualizar snake"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

